events {}

http {
    upstream flask_socketio {
        server 0.0.0.0:8080;  # HTTP backend inside the container
    }

    server {
        listen 80;  # Render forwards HTTPS requests to this port

        location / {
            proxy_pass http://flask_socketio;  # Forward to Flask backend
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Pass client IP and Renderâ€™s forwarded protocol
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            # Disable caching for WebSocket connections
            proxy_cache_bypass $http_upgrade;
        }
    }
}
